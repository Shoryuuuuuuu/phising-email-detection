<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Phishing Email Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        danger: '#ef4444',
                        success: '#10b981'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-envelope-open-text text-5xl text-primary mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Phishing Email Detector</h1>
            <p class="text-gray-600 mt-2">Tempel isi email di bawah untuk memeriksa apakah ini phishing atau tidak.</p>
        </div>

        <form id="emailForm" class="mb-6">
            <textarea
                id="emailInput"
                name="email"
                rows="8"
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"
                placeholder="Contoh: Halo, klik di sini untuk klaim hadiah Anda! http://link-mencurigakan.com ..."
            ></textarea>
            <button
                type="submit"
                class="w-full mt-4 bg-primary hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-200"
            >
                Deteksi Sekarang
            </button>
        </form>

        <div id="result" class="hidden text-center p-6 rounded-xl">
            <div id="resultIcon" class="text-6xl mb-4"></div>
            <h2 id="resultText" class="text-2xl font-bold mb-2"></h2>
            <p id="confidenceText" class="text-gray-600"></p>
        </div>

        <div id="loading" class="hidden text-center py-4">
            <div class="inline-block w-8 h-8 border-4 border-t-primary border-gray-300 rounded-full animate-spin"></div>
            <p class="mt-2 text-gray-600">Menganalisis email...</p>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // Reset tampilan
            resultDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    const isPhishing = data.result === 'Phishing';
                    document.getElementById('resultIcon').innerHTML = isPhishing
                        ? '<i class="fas fa-exclamation-triangle text-danger"></i>'
                        : '<i class="fas fa-shield-alt text-success"></i>';
                    document.getElementById('resultText').textContent = isPhishing ? '⚠️ Email Ini Phishing!' : '✅ Email Aman';
                    document.getElementById('confidenceText').textContent = `Tingkat kepercayaan: ${data.confidence}%`;

                    resultDiv.classList.remove('hidden');
                } else {
                    alert('Error: ' + (data.error || 'Terjadi kesalahan'));
                }
            } catch (err) {
                alert('Gagal menghubungi server: ' + err.message);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
